<section data-ng-controller="QuizController">

<table class="table">
  <tr>
    <th>Question</th>
    <th>Your Answer</th>
    <th>Correct Answer</th>
  </tr>
  <tr data-ng-repeat="item in results" ng-class="{green: correctTest(item), red: !correctTest(item)}">
    <td>{{item.question}}</td>
    <td>{{item.selectedAnswer}}</td>
    <td>{{item.correctAnswer}}</td>
  </tr>
</table>

</section>
