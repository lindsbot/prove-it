<section data-ng-controller="QuizController">

<table ng-table="tableParams" class="table">
  <tr data-ng-repeat="item in results">
    <td data-title="'Question'">{{item.question}}</td>
    <td data-title="'Your Answer'">{{item.selectedAnswer}}</td>
    <td data-title="'Correct Answer'">{{item.correctAnswer}}</td>
  </tr>
</table>

</section>
