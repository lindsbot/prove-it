<section data-ng-controller="QuizController">
  <h2>Take this AngularJS quiz to prove it</h2>
<br>

<form name="quiz" ng-submit="score()">
  <ul class="questions">
    <li data-ng-repeat="item in quiz.multipleChoice" >
      <pre class="questions"><h4>{{item.question}}</h4></pre>
      <div class="answers">
        <label class="radio" data-ng-repeat="answer in item.answers">
          <input type="radio" value="{{answer}}" ng-change="selectAnswer(question, answer)" ng-model="$parent.question.selected"> {{answer}}
        </label>
      </div>
      <br>
    </li>
    <li data-ng-repeat="item in quiz.fillIn">
      <pre class="questions"><h4>{{item.question}}</h4></pre>
      <div class="answers">
        <label data-ng-repeat="field in item.correctAnswers">
          <input type="text" placeholder="Answer {{item.correctAnswers.indexOf(field) + 1 }}" ng-change="fillInAnswer(item, fillIn, $index)" ng-model="fillIn">
        </label>
      </div>
      <br>
    </li>
  </ul>
  <input type="submit" value="Submit">
</form>
</section>
